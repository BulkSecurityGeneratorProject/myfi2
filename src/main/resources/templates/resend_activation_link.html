<head>
	<title>ResendActivationLink | Myfi</title>

	<!-- Meta -->
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico"></link>

	<!-- Web Fonts -->
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,700&amp;subset=cyrillic,latin"></link>

	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/style.css"></link>
	
	<!-- CSS Header and Footer -->
	<link rel="stylesheet" href="assets/css/headers/header-v8.css"></link>
	<link rel="stylesheet" href="assets/css/footers/footer-v8.css"></link>

	<!-- CSS Implementing Plugins -->
	<link rel="stylesheet" href="assets/plugins/animate.css"></link>

	<link rel="stylesheet" href="assets/plugins/brand-buttons/brand-buttons.css"></link>

	<!-- CSS Page Style -->

	<link rel="stylesheet" href="assets/css/theme-colors/default.css" id="style_color"></link>

<body class="header-fixed header-fixed-space-v2">
	<div class="wrapper">
		<!--=== Header v8 ===-->
		<div class="header-v8 header-sticky" data-th-replace="headers :: headerv8">
		</div>
		<!--=== End Header v8 ===-->
		<!--=== Breadcrumbs ===-->
		<div class="breadcrumbs">
			<div class="container">
				<h1 class="pull-left">Resend Activation Link</h1>
				<ul class="pull-right breadcrumb">
					<li><a href="/start">Home</a></li>
					<li class="active">ResendActivationLink</li>
				</ul>
			</div>
		</div><!--/breadcrumbs-->
		<!--=== End Breadcrumbs ===-->
		<!--=== Content Part ===-->
		<div class="container-fluid">
			<div class="row equal-height-columns">
				<div class="col-md-6 col-sm-6 hidden-xs image-block equal-height-column"></div>
	
				<div class="col-md-6 col-sm-6 form-block equal-height-column">
					<h2 class="margin-bottom-30"></h2>
					<!-- 						ResendActivaitonLink      -->
						<div class="login-block">
							<div class="log-reg-v3 content-md">
								<div class="container">
									<form id="sky-form1" class="log-reg-block sky-form" method="post" th:action="@{/resend_activation_link}" th:object="${resendActivationCommond}">
										<ul th:if="${#fields.hasErrors('*')}">
											<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
										</ul>
										<h1>Resend Your Activation Link</h1>
										<label for="email">Email</label>
										<section>
											<label class="input"> <input type="email" placeholder="Email address" class="form-control" id="email123" name="email" value="" /></label>
										</section>
										<button class="button" type="submit">Submit</button>
									</form>
								</div>
<!-- 							End ResendActivaionLink -->
								<!--/end container-->
							</div>
							<div class="row margin-bottom-70">
								<div class="col-md-12">
									<button type="submit" class="btn-u btn-u-blue btn-block rounded">Sign In</button>
								</div>
							</div>
	
							<div class="social-login text-center">
								<div class="or rounded-x">Or</div>
								<ul class="list-inline margin-bottom-20">
									<li>
										<button class="btn rounded btn-lg btn-facebook">
											<i class="fa fa-facebook"></i> Facebook Sign in
										</button>
									</li>
									<li>
										<button class="btn rounded btn-lg btn-twitter">
											<i class="fa fa-twitter"></i> Twitter Sign in
										</button>
									</li>
								</ul>
								<p>Don't have an account? <a href="register.html">Create New</a></p>
							</div>
						</div>
				</div>
			</div>
		</div><!--/container-->
		<!--=== End Content Part ===-->
		<!--=== Footer v8 ===-->
		<div class="footer-v8" data-th-replace="footers :: footerv8">
		</div>
		<!--=== End Footer v8 ===-->
	</div><!--/wrapper-->
	
	<!--=== Style Switcher ===-->
	<i class="style-switcher-btn fa fa-cogs hidden-xs"></i>
	<div class="style-switcher animated fadeInRight" data-th-replace="style_switcher :: style_switcher">
	</div><!--/style-switcher-->
	<!--=== End Style Switcher ===-->
	
	<!-- JS Global Compulsory -->
	<script src="assets/plugins/jquery/jquery.min.js"></script>
	<script src="assets/plugins/jquery/jquery-migrate.min.js"></script>
	<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- JS Implementing Plugins -->
	<script src="assets/plugins/back-to-top.js"></script>

	<!-- JS Customization -->
	<script src="assets/js/custom.js"></script>

	<!-- JS Page Level -->
	<script src="assets/js/app.js"></script>
	<script type="text/javascript" src="assets/js/plugins/style-switcher.js"></script>
	<script>
		jQuery(document).ready(function() {
			App.init();
			StyleSwitcher.initStyleSwitcher();
		});
	</script>
	<script>
		$(".image-block").backstretch([
			"assets/img/bg/img11.jpg",
			"assets/img/bg/img5.jpg",
			], {
				fade: 1000,
				duration: 7000
			});
	</script>
	<!--[if lt IE 9]>
	<script src="assets/plugins/respond.js"></script>
